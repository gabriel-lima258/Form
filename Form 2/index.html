<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Challenge</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>

<div class="page">
    <header>
        <div id="header-box">
            <h1>AVALIE SUA MENTORIA</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="images/balloon.png" alt="star balloon" id="balloon">
            <div id="event-infoheader">
                <h1>INFORMAÇÕES PESSOAIS</h1>
            </div>
        </div>
    </header>
    <form id="my-form">
        <fieldset>
            <div class="fieldset-wrapper">
            <div class="col-2">
                <div class="input-wrapper">
                    <label for="event-name">Nome</label>
                    <input type="text" id="event-name">
                </div>
                <div class="input-wrapper">
                    <label for="event-nickname">Sobrenome</label>
                    <input type="text" id="event-nickname">
                </div>
            </div>
                <div class="input-wrapper">
                    <label for="event-email">Email<span>(digite um email válido)</span></label>
                    <input type="text" id="event-email">
                </div>
            </div>
        </fieldset>
        <fieldset>
            <div class="fieldset-wrapper">
                <legend>INFORMAÇÕES DO MENTOR</legend>
                <div class="input-wrapper">
                    <label for="event-mentor">Selecione quem foi seu mentor</label>
                    <select id="event-mentor">
                    <option value="maria">Maria</option>
                    <option value="gabriel">Gabriel Lima</option>
                    </select>
                </div>
                <div class="input-wrapper">
                    <label for="event-feedback">Feedback sobre o mentor</label>
                    <textarea id="event-feedback"></textarea>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="event-checkbox">
                    <label for="event-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <div class="fieldset-wrapper">
                <legend>AGENDANDO A PRÓXIMA MENTORIA</legend>     
                <div class="col-3">
                    <div class="input-wrapper">
                      <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                      <input type="date" id="event-date">
                    </div>
                    <div class="input-wrapper">
                      <label for="event-time">Das</label>
                      <input type="time" id="event-time">
                    </div>
                    <div class="input-wrapper">
                      <label for="event-time">Até</label>
                      <input type="time" id="event-time">
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
    <footer>
        <input 
        class="button"
        type="submit"
        form="my-form"
        value="Salvar">
    </footer>
</div>
</body>
</html>

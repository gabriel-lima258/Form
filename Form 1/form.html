<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Form</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="page">
      <header>
        <h1>Crie e compartilhe 
          seu evento.</h1>
        <p>O primeiro passo, é preencher esse
          formulário de inscrição.</p>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Evento</legend>
            <div class="input-wrapper">
              <label for="event-title">Título do evento<span>(mínimo 8 caracteres)</span></label>
              <input type="text" id="event-title" required minlength="8o">
            </div>
            <div class="input-wrapper">
              <label for="event-link">Link do evento<span>(comece com https://)</span></label>
              <input type="text" id="event-link">
            </div>
            <div class="input-wrapper">
              <label for="event-whatsapp">Whatsapp para contato<span>(somente números)</span></label>
              <input type="number" id="event-whatsapp">
            </div>
            <div class="input-wrapper">
              <label for="event-info">Informações extras</label>
              <textarea id="event-info"></textarea>
            </div>
            <div class="input-wrapper">
              <label for="event-category">Categoria</label>
              <select id="event-category">
              <option value="Inglês">Inglês</option>
              <option value="Espanhol">Espanhol</option>
              <option value="Francês">Francês</option>
              <option value="Italiano">Italiano</option>
              </select>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Privacidade</legend>
            <div class="input-wrapper">
              <label for="event-email">E-mail do administrador<span>(digite um e-mail válido)</span></label>
              <input type="text" id="event-email">
            </div>
            <div class="input-wrapper">
              <label for="event-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
              <input type="password" id="event-password" required minlength="8">
            </div>
            <div class="checkbox-wrapper">
              <input type="checkbox" id="event-checkbox">
              <label for="event-checkbox">Evento privado</label>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Data e hora</legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data</label>
                <input type="date" id="event-date">
              </div>
              <div class="input-wrapper">
                <label for="event-time">Das</label>
                <input type="time" id="event-time">
              </div>
              <div class="input-wrapper">
                <label for="event-time">Até</label>
                <input type="time" id="event-time">
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <input 
        class="button"
        type="submit"
        form="my-form"
        value="Salvar evento">
      </footer>
    </div>
  </body>
</html>
